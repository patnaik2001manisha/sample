<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="form-container">
        <h1>Welcome to Brewery Review System!</h1>
        <img src="person1.png" alt="man" width="5%" class="image">
        <img src="person3-modified.png" alt="man" width="5%">
        <img src="person2-modified.png" alt="man" width="5%">
        <img src="person4-modified.png" alt="man" width="5%">
        <img src="person5-modified.png" alt="man" width="5%">
        <h3>Sign UP For Free</h3>
        <form action="#" method="POST">
            <div class="input-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <!-- <label for="message">Message</label> -->
                <textarea id="message" name="message" rows="4" required placeholder="Enter some text"></textarea>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
